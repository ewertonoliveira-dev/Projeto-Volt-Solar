<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltSolar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
</head>

<body class="fundo" id="corpo">
  <div class="tampa" style="display: none;" id="tampa"></div>
  <div class="login" style="display: none;" id="login">
    <b id="sair" onclick="fechar()">X</b>
    <br>
    <h1 class="titulo_login"> Login </h1>
    <br>
    <div class="campos">
      <p>
        <input type="text" class="inp_login" required placeholder="Login">
      </p>
      <br>
      <p>
        <input type="password" class="inp_senha" required placeholder="Senha">
      </p>
      <br>
    </div>
    <button class="btn_login">Login</button>
  </div>
  <div>
    <div class="header" id="menu">
      <div class="container">
        <div class="titulo"><img src="logo.png" alt=""><a href="#">VoltSolar</a></div>
        <div class="nav">
          <ul>
            <li><a href="index.html">inicio</a></li>
            <li><a href="VoltSolar.html">serviços</a></li>
            <li><a href="sobre.html">sobre</a></li>
            <li><a href="contato.html">contato</a></li>
            <li><a href="#" onclick="logar()">login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="conteudo">
      a melhor forma de economizar já inventada <br><br>
      <h1 class="text">uma solução em <br>escritório</h1>
      <div class="button"><a href="sobre.html" class="btn">saiba mais</a></div>
    </div>
  </div>
  <div><a href="#menu" id="linkseta"><img src="up.png" alt="up" class="updown" width="20px" id="imgupdown"></a></div>
  </div>
</body>

</html>
<script>
  window.onscroll = function () { fmenu() };
  window.onscroll = function () { fdesce() };
  var updown = document.getElementById("menu");
  var sticky = updown.offsetTop;

  function fmenu() {
    if (window.pageYOffset > sticky) {
      updown.classList.add("sticky");
    }
    else {
      updown.classList.remove("sticky");
    }
  }
  function fdesce() {
    if (window.pageYOffset > sticky) {
      linkseta.href = "#menu";
      imgupdown.src = "up.png";
    }
    else {
      linkseta.href = "#rodape";
      imgupdown.src = "down.png";
    }
  }
  function logar() {
    login.style.display = "block";
    corpo.style.position = "fixed";
    tampa.style.display = "block";
  }
  function fechar() {
    login.style.display = "none";
    corpo.style.position = "relative";
    tampa.style.display = "none";
  }
</script>
