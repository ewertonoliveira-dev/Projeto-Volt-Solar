<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
</head>

<body class="fundo" id="corpo">
    <div class="tampa" style="display: none;" id="tampa"></div>
    <div class="login" style="display: none;" id="login">
        <b id="sair" onclick="fechar()">X</b>
        <br>
        <h1 class="titulo_login"> Login </h1>
        <br>
        <div class="campos">
            <p>
                <input type="text" class="inp_login" required placeholder="Login">
            </p>
            <br>
            <p>
                <input type="password" class="inp_senha" required placeholder="Senha">
            </p>
            <br>
        </div>
        <button class="btn_login">Login</button>
    </div>
    <div>
        <div class="header" id="menu">
            <div class="container">
                <div class="titulo"><img src="logo.png" alt=""><a href="index.html">VoltSolar</a></div>
                <div class="nav">
                    <ul>
                        <li><a href="index.html">inicio</a></li>
                        <li><a href="VoltSolar.html">serviços</a></li>
                        <li><a href="sobre.html">sobre</a></li>
                        <li><a href="contato.html">contato</a></li>
                        <li><a href="#" onclick="logar()">login</a></li>
                    </ul>
                </div>
            </div>
            <center class="simulador">
                <div class="mensagem">
                    <h1 class="sim">Simulador Financeiro</h1>
                    <br>
                    Informe sua conta de energia:<br><br><input id="valor_conta" type="number"
                        placeholder="Ex: R$500.00" autofocus>
                    <button onclick="calcular()">Calcular</button>
                    <br><br>
                    <div id="mensagem"></div>
                    <div id="div_mensagem"></div>
                </div>
            </center>
        </div>
        <div><a href="#menu" id="linkseta"><img src="up.png" alt="up" class="updown" width="20px" id="imgupdown"></a>
        </div>
</body>

</html>
<script>
    window.onscroll = function () { fmenu() };
    window.onscroll = function () { fdesce() };
    var updown = document.getElementById("menu");
    var sticky = updown.offsetTop;

    function fmenu() {
        if (window.pageYOffset > sticky) {
            updown.classList.add("sticky");
        }
        else {
            updown.classList.remove("sticky");
        }
    }
    function fdesce() {
        if (window.pageYOffset > sticky) {
            linkseta.href = "#menu";
            imgupdown.src = "up.png";
        }
        else {
            linkseta.href = "#rodape";
            imgupdown.src = "down.png";
        }
    }
    function calcular() {
        var conta = Number(valor_conta.value);
        var desconto_sensor = conta * 0.4;
        var preco_final = conta - desconto_sensor;
        mensagem.innerHTML = `Com nosso projeto, considerando que você ja tem o sistema de placa solar, tera uma economia de 40% (R$:${desconto_sensor.toFixed(2)})
        na conta do mes.`;
        if (preco_final <= 0) {
            div_mensagem.innerHTML = `A sua conta seria zerada!`
        }
        else {
            div_mensagem.innerHTML = `O valor final da sua conta seria de R$:${preco_final.toFixed(2)}`
        }

    }
    function logar() {
        login.style.display = "block";
        corpo.style.position = "fixed";
        tampa.style.display = "block";
    }
    function fechar() {
        login.style.display = "none";
        corpo.style.position = "relative";
        tampa.style.display = "none";
    }
</script>
